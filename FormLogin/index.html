<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table class="F">
        <th colspan="2">ĐĂNG KÝ</th>
        <tr>
            <td>Full name</td>
            <td><input placeholder="Nhập full name"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input placeholder="Nhập tên"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input placeholder="Nhập mật khẩu"></td>
        </tr>
        <tr>
            <td>Nhập lại Password</td>
            <td><input placeholder="Nhập lại mật khẩu"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" id="male" name="gender" value="Nam">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nu">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Avata</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox" id="movie" name="hobby" value="Xem phim">
                <label for="movie">Xem phim</label>
                <input type="checkbox" id="sport" name="hobby" value="Thể thao">
                <label for="sport">Thể thao</label>
                <input type="checkbox" id="web" name="hobby" value="Web">
                <label for="web">Web</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="Btn">
                <button>Reset</button>
                <button>OK</button>
            </td>
        </tr>
    </table>
</body>
</html>
