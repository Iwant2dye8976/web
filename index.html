<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex2Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h4>Dán văn bản hex muốn giải mã ở đây:</h2>
        <textarea id="inputField" placeholder="Nhập mã hex" maxlength="32767"></textarea>
    </div>
    <button id="BtnDecode" onclick="Decode()">Decode</button>
    <div>
        <h4>Sao chép văn bản đã giải mã ở đây:</h2>
        <textarea id="outputField" maxlength="32767"></textarea>
    </div>
    <button id="btnCopy" onclick="Copy2Clipboard()">Copy</button>
    <script src="script.js"></script>
</body>
</html>
